{% extends "blog/base.html" %} {% block content %}
<div class="container mt-3 p-4">
    {% for post in posts %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://mdbcdn.b-cdn.net/wp-content/uploads/2020/06/vertical.webp" alt="Trendy Pants and Shoes" class="img-fluid rounded-start" />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">
                        {{ post.content }}
                    </p>
                    <p class="card-text">
                        <small class="text-muted">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
